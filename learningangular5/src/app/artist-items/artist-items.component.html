<div class="container mt-3">
<div class="media row justify-content-center">
    <img class="mr-3 rounded align-self-center img-fluid col-xs-6 col-sm-3" 
      style="width:100px;" [src]="'./assets/images/' + artist.shortname + '_tn.jpg'" alt="{{ 'Photo of ' + artist.name }}">
    <div class="media-body align-self-center col-xs-6 col-sm-8">
      <h5 class="m-0">{{ artist.name }}</h5>
      {{ artist.reknown }}
    </div><!-- media body -->
</div><!-- media -->
</div>
